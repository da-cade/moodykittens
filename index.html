<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moody Kittens | CodeWorks</title>
  <link name="cat-pic" rel="shortcut icon" href="moody-logo.png" type="image/x-icon">
  <link name="cat-pic" rel="shortcut icon" href="defiant-kitten.png" type="image/x-icon">
  <link name="cat-pic" rel="shortcut icon" href="angry-kitten.jpg" type="image/x-icon">
  <link name="cat-pic" rel="shortcut icon" href="elder-god-kitten.jpg" type="image/x-icon">
  <link name="cat-pic" rel="shortcut icon" href="grumpy-kitten.jpg" type="image/x-icon">
  <link name="cat-pic" rel="shortcut icon" href="lovecraft-kitten.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Syne+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark d-flex align-items-center p-1 space-between">
    <img src="moody-logo.png" height="60" alt="Moody Kittens">
    <form class= "" onsubmit="addKitten(event)">
      <div class="d-flex">
        <input id="entry-form" placeholder="Name" type="text" name="name" required/>
        <button class="btn-special" type="submit">
          /ᐠ｡ꞈ｡ᐟ\
        </button>
      </div>
    </form>
  </header>
  <main class="container">
    <button id="blasphemy" class="flee hidden" onclick="clearKittens()">Flee the Seething Mob!</button>
    <div id="rows" class="card row d-flex m-1 hidden">
    </div>
    <div id="welcome" class="d-flex justify-content-center">
      <div class="card p-2 text-center w-50">
        <img src="moody-logo.png" height="250" alt="Moody Kittens">
        <div class="mt-2">
          <b class="text-center" style="misc-button">Greetings, Supplicant</b>
          <p>You have returned yet again to the <strike>paws</strike> feet of your masters, though they spurn you.</p>
          <p> Very well...</p>
          <small>They have been expecting you</small>
          <br>
          <button onclick="getStarted()">Grovel</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="card bg-dark text-light p-2 d-flex align-items-center justify-content-center">
    <small>Created with <span style="color: var(--primary)">&hearts;</span> by CodeWorks</small>
  </footer>

  <script src="app.js"></script>
</body>

</html>
